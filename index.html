<!DOCTYPE html>
<html>
<head>
    <title>Azure Services App</title>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        </style>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body  style="background-color:azure; align-content: center;" >
    <nav style="background-color:CadetBlue;">
        <h1><b>Azure Services App <b></h1>
    </nav>
    <hr>
    <div >
            <h2><u>Retrieve Service Using Name</u></h2>
        <br>
       <div id="retrieveForm">
           <br>
            <form id="formData">
                <label for="name">Enter Name : </label>
                <input type="text" name="name" id="name" ><br><br>
                <button type="submit">Submit</button>
            </form>
       </div>
       <br>
       <ul id="output"></ul>
    </div>
<br>
<br>
    <div >
            <h2><u>Post Service</u></h2>
        <br>
       <div >
           <br>
            <form  id="postData">
                <label >Enter Name :</label>
                <input type="text" name="name" id="postName"><br>
                <label >Category : </label>
                <input type="text" name="compute" id="postCategory"><br>
                <label >Description :</label>
                <input type="text" name="description" id="postDescription"><br><br>
                <button  type="submit">Submit</button>
            </form>
       </div>
       <br>
       <div id="postResponse"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
